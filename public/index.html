<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Psychic Ingestion</title>
    <style>
      body {
        padding: 20px;
        font-family: 'Times New Roman', serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        font-weight: normal;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin-bottom: 10px;
      }
      p {
        font-size: clamp(1rem, 3vw, 1.2rem);
        margin-bottom: 20px;
        color: #666;
        font-style: italic;
      }
      #userInput {
        width: 100%;
        max-width: 500px;
        padding: 12px;
        font-size: clamp(14px, 3vw, 16px);
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        font-family: 'Times New Roman', serif;
      }
      button {
        padding: 12px 24px;
        font-size: clamp(14px, 3vw, 16px);
        background: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Times New Roman', serif;
        margin-bottom: 20px;
      }
      button:hover {
        background: #333;
      }
      #submissions {
        margin-top: 20px;
      }
      .submission {
        margin: 15px 0;
        padding: 15px;
        background: white;
        color: black;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-family: 'Times New Roman', serif;
        font-size: clamp(14px, 3vw, 16px);
        line-height: 1.5;
      }
      #textInputContainer {
        position: fixed; /* Use fixed positioning for constant location */
        bottom: 10px; /* Adjust vertical position from bottom */
        left: 10px; /* Adjust horizontal position from left */
        display: flex; /* Arrange elements horizontally */
        z-index: 10;
      }
      #userCount {
        display: inline-block;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 5px;
        margin-right: 5px; /* Add spacing between elements */
      }
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }
        #textInputContainer {
          position: relative;
          bottom: auto;
          left: auto;
          margin-top: 20px;
          justify-content: center;
        }
        #userCount {
          background: rgba(0, 0, 0, 0.8);
          padding: 6px 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>This first taste of time</h1>
    <p>Write down your first memory eg. I was 3 years old, i remember a smell / a sight / an event</p>
    <input type="text" id="userInput" placeholder="Enter your sentence" />
    <button onclick="submitSentence()">Enter</button>

    <div id="submissions"></div>
    <div id="textInputContainer">
      <div id="userCount">Loading...</div>
    </div>


    <script src="/public/client.js"></script>
  </body>
</html>
